<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballot Paper Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .candidates-section {
            margin-top: 30px;
        }

        .candidate-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
        }

        .candidate-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .candidate-number {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .candidate-inputs {
            display: grid;
            gap: 15px;
        }

        .photo-input-group {
            display: flex;
            gap: 10px;
            align-items: end;
        }

        .photo-input-group input[type="file"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .photo-preview {
            width: 60px;
            height: 60px;
            border: 2px solid #ddd;
            border-radius: 5px;
            object-fit: cover;
            display: none;
        }

        .photo-preview.show {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-btn {
            background: #27ae60;
            color: white;
        }

        .add-btn:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .generate-btn {
            background: #667eea;
            color: white;
        }

        .generate-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .clear-btn {
            background: #95a5a6;
            color: white;
        }

        .clear-btn:hover {
            background: #7f8c8d;
        }

        /* Ballot Paper Styles */
        .ballot-paper {
            background: white;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            border: 3px solid #000;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
        }

        .ballot-paper.show {
            display: block;
        }

        .ballot-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #000;
            padding-bottom: 20px;
        }

        .ballot-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .ballot-position {
            font-size: 20px;
            color: #555;
            margin-bottom: 15px;
        }

        .ballot-instructions {
            font-size: 14px;
            color: #666;
            font-style: italic;
        }

        .ballot-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .ballot-table th {
            background: #f0f0f0;
            padding: 15px;
            text-align: left;
            border: 2px solid #000;
            font-size: 16px;
            text-transform: uppercase;
        }

        .ballot-table td {
            padding: 20px 15px;
            border: 2px solid #000;
            vertical-align: middle;
        }

        .ballot-table tr:hover {
            background: #f9f9f9;
        }

        .candidate-name-cell {
            font-size: 18px;
            font-weight: bold;
            width: 40%;
        }

        .candidate-photo-cell {
            width: 30%;
            text-align: center;
        }

        .candidate-photo-cell img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .mark-cell {
            width: 30%;
            text-align: center;
            font-size: 14px;
            color: #999;
        }

        .download-btn {
            background: #2c3e50;
            color: white;
            margin-top: 20px;
            width: 100%;
        }

        .download-btn:hover {
            background: #34495e;
        }

        @media (max-width: 768px) {
            .ballot-paper {
                padding: 20px;
            }

            .candidate-photo-cell img {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó≥Ô∏è Ballot Paper Generator</h1>
            <p class="subtitle">Create professional ballot papers for elections</p>
        </div>

        <div class="form-section">
            <div class="input-group">
                <label for="ballotTitle">Ballot Title:</label>
                <input type="text" id="ballotTitle" placeholder="e.g., General Elections 2024" value="General Elections 2024">
            </div>

            <div class="input-group">
                <label for="position">Position/Post:</label>
                <input type="text" id="position" placeholder="e.g., President, Secretary, Treasurer" value="President">
            </div>

            <div class="candidates-section">
                <h3 style="margin-bottom: 20px; color: #333;">Candidates</h3>
                <div id="candidatesList"></div>
            </div>

            <div class="button-group">
                <button class="add-btn" onclick="addCandidate()">‚ûï Add Candidate</button>
                <button class="generate-btn" onclick="generateBallot()">üìÑ Generate Ballot</button>
                <button class="clear-btn" onclick="clearForm()">üîÑ Clear All</button>
            </div>
        </div>

        <div class="ballot-paper" id="ballotPaper">
            <div class="ballot-header">
                <div class="ballot-title" id="displayTitle"></div>
                <div class="ballot-position" id="displayPosition"></div>
                <div class="ballot-instructions">Mark your choice in the box provided</div>
            </div>

            <table class="ballot-table">
                <thead>
                    <tr>
                        <th>CANDIDATE NAME</th>
                        <th>PHOTO</th>
                        <th>MARK (X)</th>
                    </tr>
                </thead>
                <tbody id="ballotBody"></tbody>
            </table>

            <button class="download-btn" onclick="downloadBallot()">‚¨áÔ∏è Download Ballot as PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        let candidateCount = 0;
        let candidates = [];

        function addCandidate() {
            candidateCount++;
            const candidateItem = document.createElement('div');
            candidateItem.className = 'candidate-item';
            candidateItem.id = `candidate-${candidateCount}`;
            
            candidateItem.innerHTML = `
                <div class="candidate-header">
                    <span class="candidate-number">Candidate ${candidateCount}</span>
                    <button class="remove-btn" onclick="removeCandidate(${candidateCount})">Remove</button>
                </div>
                <div class="candidate-inputs">
                    <div>
                        <label>Name:</label>
                        <input type="text" id="name-${candidateCount}" placeholder="Enter candidate name">
                    </div>
                    <div class="photo-input-group">
                        <div style="flex: 1;">
                            <label>Photo:</label>
                            <input type="file" id="photo-${candidateCount}" accept="image/*" onchange="previewPhoto(${candidateCount})">
                        </div>
                        <img id="preview-${candidateCount}" class="photo-preview" alt="Preview">
                    </div>
                </div>
            `;
            
            document.getElementById('candidatesList').appendChild(candidateItem);
        }

        function removeCandidate(id) {
            const element = document.getElementById(`candidate-${id}`);
            if (element) {
                element.remove();
            }
        }

        function previewPhoto(id) {
            const input = document.getElementById(`photo-${id}`);
            const preview = document.getElementById(`preview-${id}`);
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.add('show');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function generateBallot() {
            const title = document.getElementById('ballotTitle').value || 'Election Ballot';
            const position = document.getElementById('position').value || 'Position';
            
            document.getElementById('displayTitle').textContent = title;
            document.getElementById('displayPosition').textContent = `Position: ${position}`;
            
            const ballotBody = document.getElementById('ballotBody');
            ballotBody.innerHTML = '';
            
            const candidateElements = document.querySelectorAll('.candidate-item');
            let validCandidates = 0;
            
            candidateElements.forEach((item) => {
                const id = item.id.split('-')[1];
                const nameInput = document.getElementById(`name-${id}`);
                const photoInput = document.getElementById(`photo-${id}`);
                
                if (nameInput && nameInput.value.trim()) {
                    validCandidates++;
                    const row = document.createElement('tr');
                    
                    const nameCell = document.createElement('td');
                    nameCell.className = 'candidate-name-cell';
                    nameCell.textContent = nameInput.value;
                    
                    const photoCell = document.createElement('td');
                    photoCell.className = 'candidate-photo-cell';
                    if (photoInput.files && photoInput.files[0]) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            photoCell.appendChild(img);
                        };
                        reader.readAsDataURL(photoInput.files[0]);
                    } else {
                        photoCell.innerHTML = '<div style="width: 100px; height: 100px; border: 2px dashed #ddd; display: flex; align-items: center; justify-content: center; color: #999; margin: 0 auto;">No Photo</div>';
                    }
                    
                    const markCell = document.createElement('td');
                    markCell.className = 'mark-cell';
                    markCell.innerHTML = '<div style="width: 80px; height: 80px; border: 3px solid #000; margin: 0 auto;"></div>';
                    
                    row.appendChild(nameCell);
                    row.appendChild(photoCell);
                    row.appendChild(markCell);
                    ballotBody.appendChild(row);
                }
            });
            
            if (validCandidates === 0) {
                alert('Please add at least one candidate with a name!');
                return;
            }
            
            document.getElementById('ballotPaper').classList.add('show');
            document.getElementById('ballotPaper').scrollIntoView({ behavior: 'smooth' });
        }

        function clearForm() {
            if (confirm('Are you sure you want to clear all data?')) {
                document.getElementById('candidatesList').innerHTML = '';
                document.getElementById('ballotTitle').value = 'General Elections 2024';
                document.getElementById('position').value = 'President';
                document.getElementById('ballotPaper').classList.remove('show');
                candidateCount = 0;
            }
        }

        async function downloadBallot() {
            const ballotPaper = document.getElementById('ballotPaper');
            const downloadBtn = document.querySelector('.download-btn');
            
            // Hide download button temporarily
            downloadBtn.style.display = 'none';
            
            try {
                // Import jsPDF
                const { jsPDF } = window.jspdf;
                
                // Capture the ballot as canvas
                const canvas = await html2canvas(ballotPaper, {
                    scale: 2,
                    backgroundColor: '#ffffff',
                    logging: false,
                    useCORS: true
                });
                
                // Convert canvas to image
                const imgData = canvas.toDataURL('image/png');
                
                // Create PDF
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });
                
                // Calculate dimensions to fit A4
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                const imgWidth = pdfWidth - 20; // 10mm margin on each side
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                
                // Add image to PDF
                pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
                
                // Get ballot details for filename
                const title = document.getElementById('ballotTitle').value || 'Ballot';
                const position = document.getElementById('position').value || 'Position';
                const filename = `${title.replace(/\s+/g, '_')}_${position.replace(/\s+/g, '_')}.pdf`;
                
                // Download PDF
                pdf.save(filename);
                
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Error generating PDF. Please try again.');
            } finally {
                // Show download button again
                downloadBtn.style.display = 'block';
            }
        }

        // Dummy data
        const dummyData = [
            { name: "John Anderson", color: "#3498db" },
            { name: "Sarah Williams", color: "#e74c3c" },
            { name: "Michael Chen", color: "#2ecc71" },
            { name: "Emily Thompson", color: "#f39c12" }
        ];

        function generateDummyPhoto(name, color) {
            const canvas = document.createElement('canvas');
            canvas.width = 200;
            canvas.height = 200;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, 200, 200);
            
            // Initials
            const initials = name.split(' ').map(n => n[0]).join('');
            ctx.fillStyle = 'white';
            ctx.font = 'bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(initials, 100, 100);
            
            return canvas.toDataURL('image/png');
        }

        // Add 4 candidates with dummy data
        window.onload = function() {
            dummyData.forEach((data, index) => {
                addCandidate();
                const currentId = candidateCount;
                
                // Set name
                document.getElementById(`name-${currentId}`).value = data.name;
                
                // Generate and set photo
                const photoData = generateDummyPhoto(data.name, data.color);
                const preview = document.getElementById(`preview-${currentId}`);
                preview.src = photoData;
                preview.classList.add('show');
                
                // Store the dummy image data
                const dataTransfer = new DataTransfer();
                fetch(photoData)
                    .then(res => res.blob())
                    .then(blob => {
                        const file = new File([blob], `${data.name}.png`, { type: 'image/png' });
                        dataTransfer.items.add(file);
                        document.getElementById(`photo-${currentId}`).files = dataTransfer.files;
                    });
            });
        };
    </script>
</body>
</html>
